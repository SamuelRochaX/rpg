<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>

        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <center>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    
                    
                    <div id="carousel01" class="carousel slide" data-ride="carousel" data-interval="3000">
                        
                        <ol class="carousel-indicators">
                            <li data-target="#carousel01" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel01" data-slide-to="1"></li>
                            <li data-target="#carousel01" data-slide-to="2"></li>
                        </ol>
                        
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="imagem/0.jpg" alt="imagem mascara de anime" >
                            </div>
                            <div class="item">
                                <img src="imagem/7_fundo.jpg" alt="imagem do balance break 'completo'">
                            </div>
                            <div class="item">
                                <img src="imagem/9_fundo.jpg" alt="imagem escrito foto1">
                            </div>
                        </div>
                        
                        <a class="left carousel-control" href="#carousel01" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        
                        <a class="right carousel-control" href="#carousel01" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                           
                    </div>
                    
                </div>
            </div>
        </div>
        </center>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
